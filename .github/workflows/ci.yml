name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libgl1 libglib2.0-0
    
    - name: Upgrade pip
      run: |
        python -m pip install --upgrade pip
        pip install wheel setuptools
    
    - name: Install Python dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Verify imports
      run: |
        python -c "import flask; print('Flask OK')"
        python -c "import cv2; print('OpenCV OK')"
        python -c "import mediapipe; print('MediaPipe OK')"
        python -c "import numpy; print('NumPy OK')"
        python -c "import tensorflow; print('TensorFlow OK')"
        python -c "from playsound3 import playsound; print('playsound3 OK')"
    
    - name: Check Flask app syntax
      run: |
        python -m py_compile app.py || python -c "import ast; ast.parse(open('app.py').read())"
    
    - name: Verify app can be imported
      run: |
        python -c "from app import app; print('App imported successfully')"
        python -c "import pose_squat_counter; print('pose_squat_counter imported successfully')" || echo "pose_squat_counter import skipped (requires camera)"
      env:
        SKIP_CAMERA: 'true'
  
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Install linting tools
      run: |
        pip install flake8 pylint
    
    - name: Run flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Check file formatting
      run: |
        python -m py_compile app.py pose_squat_counter.py train_model.py video_to_images.py 2>/dev/null || true

  build:
    runs-on: ubuntu-latest
    needs: [test, lint]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libgl1 libglib2.0-0

    - name: Install Python dependencies
      run: |
        pip install --upgrade pip wheel setuptools
        pip install -r requirements.txt
    
    - name: Create deployment package
      run: |
        mkdir -p deploy
        cp -r app.py templates static requirements.txt deploy/
        tar -czf deployment.tar.gz deploy/
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: deployment-package
        path: deployment.tar.gz
        retention-days: 30
